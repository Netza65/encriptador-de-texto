<!DOCTYPE html>
<html lang="es-mex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <a href="#" rel="">
            <img src="./imagenes/Logo.png" alt="Logo de Alura latam" class="logo">
        </a>
    </header>
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="aviso">
                <img src="./imagenes/bi_exclamation-circle-fill.png" alt="Símbolo de precuación" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
           
        </section>
        <section class="tarjeta">
            <div class="contenedor">
                <img src="./imagenes/Muñeco.png" alt="Imagen de una muñeca" class="img-muneca">
                <h1 class="texto-uno">Ningún mensaje fue encontrado</h1>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluador" readonly></textarea>
            <button type="submit" class="boton-copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="creador-de-pagina">&copy; copyright 2024 - Encriptador de Texto - Desarrollado por Joaquín Pérez Medina</p>

    </footer>

    <script src="./JavaScript/app.js"></script>
</body>
</html>
